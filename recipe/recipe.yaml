      - script: run_test_shared.sh
        requirements:
          run:
            - ${{ compiler('cxx') }}
            - curl
            - tar
            - grep
            - sed


  - package:
      name: ${{ name }}-static

    build:
      script:
        - cmake -S . -B build -DCMAKE_INSTALL_PREFIX=${PREFIX} -DFASTJETCONTRIB_ENABLE_FRAGILELIB=OFF
        - if: unix
