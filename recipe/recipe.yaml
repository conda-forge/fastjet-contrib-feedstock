context:
  name: "fastjet-contrib"
  version: "1.101"

recipe:
  # Have top level name be unique from any outputs
  # c.f. https://github.com/conda-forge/conda-forge.github.io/blob/abfc33db28c35e9a8f6b719d0021768f0d5d06be/docs/maintainer/knowledge_base.md?plain=1#L1749
  name: ${{ name }}-split
  version: ${{ version }}

source:
  url: https://fastjet.hepforge.org/contrib/downloads/fjcontrib-${{ version }}.tar.gz
  sha256: dbe8ad2199f72d64dd29f6218f6f53efddc8fb3e5dd9c5d10f2fd1e23d6e44f6
  patches:
    - 0001-top-level-only-cmake-scripts.patch
    # - 0002-required-source-changes-for-windows-build.patch

build:
  number: 2
  skip: win

outputs:
  - package:
      name: ${{ name }}

    build:
      script:
        - cmake -S . -B build -DCMAKE_INSTALL_PREFIX=${PREFIX} -DFASTJETCONTRIB_ENABLE_FRAGILELIB=ON
        - if: unix
          then: cmake "${CMAKE_ARGS}" -DCMAKE_INSTALL_PREFIX="${PREFIX}" -S . -B build
        - if: win
          then: cmake %CMAKE_ARGS% -S . -B build
        - cmake -LH build
        - if: unix
          then: cmake --build build --parallel="${CPU_COUNT}"
        - if: win
          then: cmake --build build --config=Release --parallel="%CPU_COUNT%"
        - cmake --install build

    requirements:
      run_exports:
        - ${{ pin_subpackage('fastjet-contrib', upper_bound='x.x') }}
      build:
        - ${{ stdlib('c') }}
        - ${{ compiler('cxx') }}
        - cmake
        - cgal
        - if: unix
          then: make
        - if: build_platform != target_platform
          then:
            - fastjet-cxx
      host:
        - fastjet-cxx
      run:
        - fastjet-cxx

    tests:
      - package_contents:
          lib:
            - fastjetcontribfragile
          include:
            - fastjet/contrib/AxesDefinition.hh
            - fastjet/contrib/BottomUpSoftDrop.hh
